
<html>
<head>
    <title>登录</title>
</head>
<link rel="stylesheet" href="../layui/css/layui.css">
<script src="../layui/layui.js" charset="UTF-8"></script>
<script src="../js/jquery-3.5.1.js" charset="UTF-8"></script>
<style>
    .padLeft {
        padding-right: 10px;
    }

    .labelcolor {
        background-color: #00FF00
    }

    #box {
        width: 515px;
        height: 430px;
        margin: 15% 40%;
        box-shadow: 5px 5px 10px #00FFFF;
        border-radius: 90px;
        align-content: center;
    }

    .myform {
        position: relative;
        padding: 40px 90px;
    }
</style>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.on('submit(go)', function(data){
            // console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            // console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    })
</script>
<body>
<div id="box">
    <form class="layui-form-pane myform" action="../DataServlet?" method="post">
        <div class="layui-main" style="margin: -9px 4px;">
<!--            <div style="padding: 10px 5px">-->
            <p style="padding-left:90px;padding-bottom:20px;font-size:30px">用户登录</p>
<!--            </div>-->
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <i class="layui-icon padLeft">&#xe66f;</i>账号:
                </label>
                <div class="layui-input-inline">
                    <input type="hidden" class="layui-input" name="methodName" lay-verify="methodName" value="login">
                    <input type="text" class="layui-input" name="account" lay-verify="account" placeholder="请输入账号">
                </div>

            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <i class="layui-icon padLeft">&#xe673;</i>密码:
                </label>
                <div class="layui-input-inline">
                    <input type="password" class="layui-input" name="pwd" lay-verify="pwd" placeholder="请输入密码">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <i class="layui-icon padLeft">&#xe679;</i>验证码:
                </label>
                <div class="layui-input-inline">
                    <input type="password" class="layui-input">
                </div>
                <i class="layui-icon">&#xe60d;</i>
            </div>
            <div class="layui-form-item">
<!--                <div class="layui-input-block">-->
                <button class="layui-btn layui-btn-radius layui-btn-warm" lay-submit lay-filter="go" style="width: 120px">登录</button>
                <button class="layui-btn layui-btn-radius layui-btn-warm" style="width: 120px">注册</button>
<!--                </div>-->
            </div>
        </div>
    </form>
</div>
</body>
</html>
